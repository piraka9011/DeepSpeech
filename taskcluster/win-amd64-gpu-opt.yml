build:
  template_file: win-opt-base.tyml
  routes:
    - "index.project.mozilla-voice-stt.native_client.${event.head.branchortag}.win-cuda"
    - "index.project.mozilla-voice-stt.native_client.${event.head.branchortag}.${event.head.sha}.win-cuda"
    - "index.project.mozilla-voice-stt.native_client.win-cuda.${event.head.sha}"
  dependencies:
    - "node-gyp-cache"
    - "swig-win-amd64"
    - "pyenv-win-amd64"
    - "tf_win-amd64-gpu-opt"
  tensorflow: ${system.tensorflow.win_amd64_cuda.url}
  scripts:
    build: "taskcluster/win-build.sh --cuda"
    package: "taskcluster/win-package.sh"
  nc_asset_name: "native_client.amd64.cuda.win.tar.xz"
  maxRunTime: 14400
  metadata:
    name: "Mozilla Voice STT Windows AMD64 CUDA"
    description: "Building Mozilla Voice STT for Windows AMD64, CUDA-enabled, optimized version"
